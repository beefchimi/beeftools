name: ğŸ¤– Lint
on: [push]

jobs:
  lint:
    name: Lint the codebase
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—³ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Lint
        run: npm run lint

      - name: ğŸ’„ Prettier
        run: npm run format
