🧰 Dependency:
  - changed-files:
      - any-glob-to-any-file: 'package-lock.json'

📚 Documentation:
  - changed-files:
      - any-glob-to-any-file: ['README.md', 'docs/**']

⚖️ Legal:
  - changed-files:
      - any-glob-to-any-file: 'LICENSE'

🔖 Release:
  - changed-files:
      - any-glob-to-any-file: 'CHANGELOG.md'

🧪 Testing:
  - changed-files:
      - any-glob-to-any-file: '**/*.test.ts'

🛠️ Tooling:
  - changed-files:
      - any-glob-to-any-file:
          [
            '.github/**',
            '.vscode/**',
            '.editorconfig',
            '.*ignore',
            '.nvmrc',
            '.prettier*',
            'config/**',
            '*.config.*',
            'package*.json',
            'tsconfig*.json',
          ]
